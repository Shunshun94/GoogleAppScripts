    <h1>トレジャードロップ表</h1>
    <h2>使い方</h2>
    <p>Discord で <code style="padding:6px;background-color:black;color:white;">ソードワールド-トレジャードロップ A</code> と入力して送信。A の部分は任意の表の名前に変えること。</p>
    <h2>ちょこちょこある質問</h2>
    <h3>A の表は2種類あるけど振り分けることはできるの？</h3>
    <p>できないです。A1 A2 両方まとめて振ります。</p>
    <h3>マテリアルカードとかイフリートの髭のような追加でダイスを振るアイテムはどうなるの？</h3>
    <p>アプリの方で勝手に振って結果を出します。</p>
